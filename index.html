<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />
    <title>Ul Unicorn</title>
  </head>
  <html>
    <body class="head">
      <section class="image">
        <div class="alexsandr"><p>Fhoto by Alexsandr Popadin</p></div>
      </section>
      <section class="form">
        <section class="container">
          <header>
            <div class="logo">
              <img
                src="./src/Image/Avatar-UI-Unicorn-V2.png"
                alt="Boll"
                title="logo_image"
              />

              <h2 class="logo_title">Ul Unicorn</h2>
            </div>
          </header>
          <section>
            <main class="body">
              <h1>Nice to see you again</h1>
              <section class="input">
                <div class="login">
                  <label class="logi">Login</label>

                  <input
                    class="text"
                    type="text"
                    placeholder="Email or phone number"
                  />

                  <label class="password">Password</label>

                  <input
                    class="text_one"
                    type="password"
                    placeholder="Enter password"
                  />
                  <label for="eye"
                    ><input type="image" src="./src/Image/eye.png"
                  /></label>
                </div>

                <div class="checkbox">
                  <label for="1" class="label"
                    ><input
                      type="checkbox"
                      class="checkbox_one"
                      id="1"
                    />Remember me</label
                  >
                  <a href="#">Forgot password?</a>
                </div>

                <div class="button">
                  <button type="submit" class="sing">Sing in</button>
                  <button type="submit" class="google">
                    <img src="./src/Image/Other-Pay-Method.png" alt="google" />
                    <h3>Or sign in with Google</h3>
                  </button>
                </div>

                <div class="dont">
                  <p>Don't have an account?</p>
                  <p><a href="#">Sing up now</a></p>
                </div>
              </section>
            </main>

            <footer>
              <div class="undergroud">
                <a
                  href="https://www.figma.com/file/SjHvI8W1yzwJjzyUrCPpsI/House?type=design&node-id=3-838&mode=design&t=B5vi5RfiZNLXYVpV-0"
                  ><img src="./src/Image/Figma.png" alt="" />
                  <span>@ulunicorn</span></a
                >
                <p>@Perfect login 2021</p>
              </div>
            </footer>
          </section>
        </section>
      </section>
    </body>
  </html>
</html>
